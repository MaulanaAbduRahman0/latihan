<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<form>
	<center>
	<img src="Logo_ULM.png" width="200">
	<table border="0" cellspacing="0" cellpadding="10">
		<tr>
			<td colspan="2"><b>Selamat datang <br> Silahkan isi data diri anda!</b></td>
		</tr>
			<br>
		<tr>
			<td><label for="username">username :</label></td>
			<td><input type="text" id="username"></td>
		</tr>
			<br>
		<tr>
			<td><label for="password">password :</label></td>
			<td><input type="password" id="password"></td>
		</tr>
			<br>
		<tr>
			<td colspan="2"><input type="radio" id="pria" name="jenis kelamin"><label for="pria">pria</label>
			<input type="radio" id="wanita" name="jenis kelamin"><label for="wanita">wanita</label></td>
		</tr>
			<br>
		<tr>
		<td colspan="3"><input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
		<input type="checkbox" id="makan"><label for="makan">makan</label>
		<input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label></td>
			<br>
		<tr>
			<td><label for="keterangan">keterangan</label></td>
			<td><textarea></textarea></td>
		</tr>
		    <br>
		 <tr>
			<td><label for="alamat">alamat :</label></td>
			<td><select>
				<option>Bandung</option>
				<option>Jakarta</option>
				<option>Surabaya</option>
				<option>kalsel</option>
			</select></td>
		</tr>
			<br>
			<td colspan="2"><center><button type="submit">Kirim</button><center></td>
	</table>
</center>
</form>

</body>
</html>
